<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>

    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">

    <style>
        /* Centering form */
        .form-container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }

        /* Form Inputs */
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit Button Styling */
        .submit-btn {
            background-color: var(--clr-primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2 style="color: white;">Add a New Flight</h2>

    <div class="form-container">
        <form action="insert_flight.php" method="post">
            <input type="text" name="flight_number" placeholder="Flight Number" required>
            <input type="text" name="origin" placeholder="Origin" required>
            <input type="text" name="destination" placeholder="Destination" required>
            <label>Departure Time:</label>
            <input type="datetime-local" name="departure_time" required>
            <label>Arrival Time:</label>
            <input type="datetime-local" name="arrival_time" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <button type="submit" class="submit-btn">Add Flight</button>
        </form>
    </div>

</body>
</html>
